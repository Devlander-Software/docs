          fi

          # Feature & Bug
          if [[ "$issue_body" == *"Feature"* ]]; then
            labels_to_add+=("âœ¨ Feature")
          elif [[ "$issue_body" == *"Bug"* ]]; then
            labels_to_add+=("ğŸª² Bug")
          fi

          # Logic/Functions & QA/Automation
          if [[ "$issue_body" == *"Logic/Functions"* ]]; then
