          elif [[ "$issue_body" == *"Difficulty: Moderate"* ]]; then
            labels_to_add+=("ğŸ› ï¸ Difficulty: Moderate")
          elif [[ "$issue_body" == *"Difficulty: Hard"* ]]; then
